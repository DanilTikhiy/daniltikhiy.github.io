<!DOCTYPE html>
<html lang="ru">
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Гипсолит</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		
	</head>
	
	<body>
		<main class="main">
			<div class="container">
				<div class="header">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
							<div class="logo">
								<img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
							</div>
						</div>
						<div class="col-lg-2 col-lg-offset-4 col-md-offset-3 col-md-3 col-sm-4 col-sm-offset-0 col-xs-6">
							<a class="phonelink" href="#">+7 495 771 05 08</a>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
							<div class="wrap">
								<div class="wrap-block">
									<button class="button header-btn">Получить консультацию</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main-content">
					<div class="row">
						<div class="col-lg-6 col-md-5">
							<div class="main-title">
								<h1 class="main-content-header">Автоматизированная штукатурка стен</h1>
								<p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
								<span>Стоимость работ <br> от <strong>300</strong> руб/м <sup>2</sup></span>
								<strong class="main-trigger">Оплата по факту!</strong>
							</div>

						</div>
						<div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
							<div class="main-form">
								<h2 class="main-form-header">Для расчета точной стоймости <br> закажите <strong>выезд замерщика</strong></h2>
								<form action="#">
									<label for="#">Ваше имя</label>
									<input class="main-form-input" type="text" >
									<label for="#">Номер телефона</label>
									<input class="main-form-input" type="text" >
									<button class="main-form-btn button" type="submit">оставьте заявку</button>
									<small>Подарок в день обращения</small>
								</form>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</main>
	</body>
</html>
