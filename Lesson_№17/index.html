<!DOCTYPE html>
<html lang="ru">
	<head>
		
		<meta charset="UTF-8">

		<div class="container">
			<a href="#my-modal" class="link" data-toggle="modal">asas</a>

		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
