<!DOCTYPE html>
<html lang="ru">
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Мой сайт :)</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="header-main">
						<h1>
						<span>Получите видео-инструкцию</span>
						<strong>Как заработать свой первый миллион</strong>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-0 col-sm-12 col-xs-12">
					<div class="video">
						<iframe width="100%" height="310" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
					<div class="form">
						<p class="form-header">Введите свой Email</p>
						<input class="form-control input-lg" placeholder="Ваше имя">
						<input class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-block btn-lg">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container feature">
				<div class="row">
					<div class="col-xs-12">
						<h2 class="feature-header">Почему нужно сделать это сейчас ?</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md -4 col-sm-6 col-xs-12 ">
						<div class="feature-box">
							<img src="img/01.png" alt="1 Преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md -4 col-sm-6 col-xs-12 ">
						<div class="feature-box">
							<img src="img/02.png" alt="2 Преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md -4 col-sm-6 col-xs-12 ">
						<div class="feature-box">
							<img src="img/03.png" alt="3 Преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md -4 col-sm-6 col-xs-12  ">
						<div class="feature-box">
							<img src="img/04.png" alt="4 Преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
				<button class="btn btn-primary btn-lg btn-feature">Получить инструкцию</button>
			</div>
		</div>
		<div class="section-2">
			<div class="container">
				<h3 class="header-photo">Наши клиенты</h3>
				<div class="photo">
					<div class="row">
						<div class="photo-img">
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p1.png" alt="Случайный человек"></div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p2.png" alt="Случайный человек"></div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p3.png" alt="Случайный человек"></div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p4.png" alt="Случайный человек"></div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p5.png" alt="Случайный человек"></div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p6.png" alt="Случайный человек"></div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p7.png" alt="Случайный человек"></div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 photo-col">
								<div class="photo-box"><img src="img/p8.png" alt="Случайный человек"></div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
